# This file was generated by Render's heroku-import Heroku CLI plugin
# https://www.npmjs.com/package/@renderinc/heroku-import
# Schema documented at https://render.com/docs/yaml-spec
services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: quanum-backend
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: TYPEORM_ENTITIES # Imported from Heroku app
        value: dist/app/entities/*.js
      - key: TYPEORM_ENTITIES_DIR # Imported from Heroku app
        value: src/app/entities/
      - key: TYPEORM_MIGRATIONS # Imported from Heroku app
        value: dist/database/migrations/*.js
      - key: TYPEORM_MIGRATIONS_DIR # Imported from Heroku app
        value: src/database/migrations
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-elliptical-14562
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-elliptical-14562
    ipAllowList: [] # only allow internal connections
